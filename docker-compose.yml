version: "3.8"

services:
  # ---------------------------------------------------------
  # ETCD (Required by Milvus)
  # ---------------------------------------------------------
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    restart: always
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: 1000
      ETCD_QUOTA_BACKEND_BYTES: 4294967296
      ETCD_SNAPSHOT_COUNT: 50000
    command:
      - etcd
      - --advertise-client-urls=http://etcd:2379
      - --listen-client-urls=http://0.0.0.0:2379
      - --data-dir=/etcd
    volumes:
      - /data/milvus/etcd:/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://127.0.0.1:2379", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ---------------------------------------------------------
  # MINIO (Object Store)
  # ---------------------------------------------------------
  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    restart: always
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - /data/milvus/minio:/minio_data
    command: server /minio_data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ---------------------------------------------------------
  # MILVUS Standalone Service
  # ---------------------------------------------------------
  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.6.6
    restart: always
    security_opt:
      - seccomp:unconfined
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - etcd
      - minio
    volumes:
      - /data/milvus/milvus:/var/lib/milvus
    ports:
      - "19530:19530"   # Milvus search API
      - "9091:9091"     # Milvus dashboard
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ---------------------------------------------------------
  # BACKEND (FastAPI)
  # ---------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: web-backend
    restart: always
    environment:
      MILVUS_HOST: milvus
      MILVUS_PORT: 19530
    depends_on:
      - milvus
    ports:
      - "8000:8000"

  # ---------------------------------------------------------
  # FRONTEND (React + Nginx)
  # ---------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: web-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"   # Public website exposed here

# ---------------------------------------------------------
# NETWORK
# ---------------------------------------------------------
networks:
  default:
    name: milvus-net
